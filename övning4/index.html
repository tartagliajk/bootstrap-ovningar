<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        img{
            width: 100px;
        }

        .btn-group-vertical{
            display: flex;
            justify-content: center;
            flex-direction: row;
            gap: 70%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <button class="btn btn-primary">button</button>
        <button class="btn btn-info">button</button>
        <button class="btn btn-warning">button</button>
        <button class="btn btn-danger">button</button>
        <button class="btn btn-success">button</button>
        <hr>
        <button class="btn btn-outline-success">button</button>
        <button class="btn btn-outline-info">button</button>
        <button class="btn btn-outline-warning">button</button>
        <button class="btn btn-outline-danger">button</button>
        <button class="btn btn-outline-primary">button</button>
        <hr>
        <button class="btn btn-link">button</button>
        <hr>
        <div class="d-grid">
            <button class="btn btn-success">button</button>
        </div>
        <hr>
        <div class="btn-group">
            <button class="btn btn-outline-warning">button</button>
            <button class="btn btn-outline-danger">button</button>
            <button class="btn btn-outline-primary">button</button>
        </div>
        <hr>
        <div>
            <button class="btn btn-outline-success btn-lg">button</button>
            <button class="btn btn-outline-success btn-sm">button</button>
        </div>
        <hr>
        <div class="btn-group-lg">
            <button class="btn btn-outline-warning">button</button>
            <button class="btn btn-outline-danger">button</button>
            <button class="btn btn-outline-primary">button</button>
        </div>

        <hr>
        <div class="btn-group-vertical">
            <div>
                <button class="btn btn-outline-warning">button</button>
                <button class="btn btn-outline-danger">button</button>
                <button class="btn btn-outline-primary">button</button>
            </div>
            <div>
                <img src="sugaKid.jpg" alt="suga" class="rounded">
            </div>
        </div>
    </div>

    
</body>
</html>
